<div class="container">
  <h1>Insurance Premium Calculator</h1>
  
  <form class="premium-form">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="age">Age Next Birthday *</label>
      <input type="number" id="age" [(ngModel)]="age" name="age" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth (mm/YYYY) *</label>
      <input type="text" id="dob" [(ngModel)]="dateOfBirth" name="dateOfBirth" placeholder="mm/YYYY" required>
    </div>

    <div class="form-group">
      <label for="occupation">Usual Occupation  *</label>
      <select id="occupation" [(ngModel)]="selectedOccupation" name="occupation" (change)="calculatePremium()" required>
        <option value="">Select Occupation</option>
        <option *ngFor="let occ of occupations" [value]="occ.name">
          {{occ.name}} ({{occ.rating}})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="deathSum">Death - Sum Insured *</label>
      <input type="number" id="deathSum" [(ngModel)]="deathSumInsured" name="deathSumInsured" required>
    </div>
  </form>

  <div class="premium-result">
    <h2 *ngIf="monthlyPremium > 0">Monthly Premium: ${{monthlyPremium | number:'1.2-2'}}</h2>
    <h2 *ngIf="monthlyPremium === 0">Please fill all fields and select occupation</h2>
    <p>Premium = {{monthlyPremium}}</p>
  </div>
</div>
